<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Speech Synthesis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='SpeechSynthesis.css'>
    <script src='SpeechSynthesis.js'></script>
</head>
<body>
    <div class="voiceinator">

        <h1>Le site te parle, ça c'est bien !</h1>

        <select name="voice" id="voices">
            <option value="">Select A Voice</option>
        </select>

        <label for="rate">Vitesse:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>
        <input name="pitch" type="range" min="0" max="2"step="0.1">
        <textarea name="text" >Juste écris des trucs aléatoires pour tester les possibilités</textarea>
        <div class="buttons">
            <button id="stop">Silence !</button>
            <button id="speak">Dis-moi</button>
        </div>
        
    </div>
</body>
</html>
